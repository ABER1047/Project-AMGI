<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project AMGI</title>
  <link rel="stylesheet" href="designs.css">
</head>
<body>
  <div class="container">
    <div id="stats" aria-label="퀴즈 통계">
      정답률 : <span id="correct-count">0</span>/<span id="total-count">0</span>
    <div id="progress-bar" aria-label="진행 상태">
      <div id="progress"></div>
    </div>
    <div id="question-area" style="display: none;">
      <p id="question"></p>
      <div id="choices"></div>
    </div>
    <div id="input-section">
      <textarea id="word-input" placeholder="제시 단어와 뜻을 입력해주세요. ex) apple 사과 banana 바나나"></textarea>
      <div class="settings">
        <label for="choices-count">선택지 개수 : </label>
        <input type="number" id="choices-count" min="2" max="10" value="8">
      </div>
<button id="reverse-btn" aria-label="리버스 활성화" style="position: fixed; bottom: 20px; right: 20px;">리버스 활성화</button>
<div style="margin : 32px;"></div>
      <button id="start-btn" aria-label="퀴즈 시작">시작</button>
      <button id="japanese-words-btn" aria-label="일본어 단어장 로드">일본어 단어장</button>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
