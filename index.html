<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project AMGI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="stats">
      정답률: <span id="correct-count">0</span>/<span id="total-count">0</span>
    </div>
    <div id="progress-bar">
      <div id="progress"></div>
    </div>
    <div id="question-area">
      <p id="question"></p>
      <div id="choices"></div>
    </div>
    <div id="input-section">
      <textarea id="word-input" placeholder="단어와 뜻을 입력하세요. 예:\napple 사과\nbanana 바나나"></textarea>
      <div class="settings">
        <label for="choices-count">선택지 개수 (2~10):</label>
        <input type="number" id="choices-count" min="2" max="10" value="4">
      </div>
      <button id="start-btn">학습 시작</button>
      <button id="japanese-words-btn">일본어 단어장</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
